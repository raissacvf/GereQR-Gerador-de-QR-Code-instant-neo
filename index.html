<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GereQR - Gerador de QR Code</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Gere<span>QR</span></h1>
        <p class="subtitle">Transforme qualquer texto ou link em QR Code - Simples, rápido e fácil !</p>

        <input type="text" id="qr-input" placeholder="Insira o texto ou link aqui..." />
        
       <button id="generate-btn">Gerar QR Code</button>

        <div id="qr-result" class="qr-box"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
